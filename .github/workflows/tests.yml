name: Tests

on:
  push:
    branches:
      - main
      - andrej_dev
    paths-ignore:
      - 'coverage.svg' # Prevent infinite loops when badge changes

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    permissions:
      contents: read # Only read access for test jobs

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements_dev.txt
          pip install -e .[dev]

      # Coverage only on Ubuntu + Python 3.11
      - name: Run Tests (with coverage)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        run: |
          python -m pytest \
            --cov=onepower \
            --cov-config=.coveragerc \
            --cov-report=term \
            --cov-report=coverage:.coverage \
            --durations=25

      # Other matrix combos run without coverage
      - name: Run Tests (without coverage)
        if: matrix.os != 'ubuntu-latest' || matrix.python-version != '3.11'
        run: |
          python -m pytest --durations=25

      # Upload coverage data so badge job can use it
      - name: Upload coverage data
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11' && always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data
          path: .coverage

  update-badge:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' # Skip badge update on PRs

    permissions:
      contents: write # Needed to commit badge

    steps:
      - uses: actions/checkout@v4

      - name: Download coverage data
        uses: actions/download-artifact@v4
        with:
          name: coverage-data
          path: .

      - name: Generate coverage badge
        uses: tj-actions/coverage-badge-py@v2
        with:
          file: .coverage

      - name: Verify Changed files
        id: verify
        uses: tj-actions/verify-changed-files@v16
        with:
          files: coverage.svg

      - name: Commit and push badge
        if: steps.verify.outputs.files_changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add coverage.svg
          git commit -m "Updated coverage.svg [skip ci]"
          git push
